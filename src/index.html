
<!doctype html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title ng-bind="pageTitle"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>

        <!-- font awesome from BootstrapCDN -->
	    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	    <link href="assets/vendor/weather-icons/css/weather-icons.min.css" rel="stylesheet">

	    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
	    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

	    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
	    <script type="text/javascript" src="<%= file %>"></script><% }); %>

	    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    </head>
    <body data-ng-app="app"
          id="app"
          class="app"
          data-custom-page
          data-off-canvas-nav
          data-ng-controller="AppController"
          data-ng-class=" {'layout-boxed': admin.layout === 'boxed' } "
          >

    	<!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section data-ng-include="'header/header.tpl.html'"
                 id="header"
                 class="header-container"
                 data-ng-class=" {'header-fixed': admin.fixedHeader} "
                 data-ng-controller="HeaderController"
                 data-ng-intro-options="introOptions"
                 data-ng-intro-method="startIntro"
                 data-ng-intro-autostart="false"
                 data-ng-show="$parent.isLogged"></section>

        <div class="main-container">
            <aside data-ng-include="'nav/nav.tpl.html'"
                   id="nav-container"
                   class="nav-container"
                   data-ng-class=" {'nav-fixed': admin.fixedSidebar, 'nav-horizontal': admin.menu === 'horizontal', 'nav-vertical': admin.menu === 'vertical'}"
                   data-ng-show="$parent.isLogged"
                   >
            </aside>

            <section
					class="content-container{{ isLogged ? '-signin' : '' }} animate-fade-up"
        			ui-view="main"></section>
        </div>

    	<% if(dev) { %> <script src="http://admin.php-base-zf2.server.local.rafaa.me:35729/livereload.js"></script> <% } %>

  	</body>
</html>

<div class="page-signin">

    <div class="signin-header">
        <section class="logo text-center">
            <a href="#/">{{main.brand}}</a>
        </section>
    </div>

    <div class="signin-body" data-ng-controller="AuthController">
        <div class="container">
            <div class="form-container">

                <form class="form-horizontal" name="signin" data-ng-submit="auth(this)" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-envelope"></span>
                            <input type="email"
                                   class="form-control input-lg input-round text-center"
                                   data-ng-model="email"
                                   placeholder="Email"
                                   required
                                   >
                        </div>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-lock"></span>
                            <input type="password"
                                   class="form-control input-lg input-round text-center"
                                   data-ng-model="password"
                                   placeholder="Password"
                                   required
                                   >
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-round btn-block text-center"
                            		type="submit"
                            		data-ng-disabled="!canSubmit(signin)"
                            		>Log in</button>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="#/pages/forgot-password">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/pages/signup">Sign up</a></p>
                </section>

            </div>
        </div>
    </div>

</div>
